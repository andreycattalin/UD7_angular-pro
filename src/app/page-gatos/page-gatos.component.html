<div class="container">
    <h1>Añade gatos</h1>
    <form class="input-group mb-3" [formGroup]="gatosForm">
        <input formControlName="name" type="text" class="form-control" placeholder="Nombre del gato">
        <input formControlName="raza" type="text" class="form-control" placeholder="Raza">
        <button (click)="sendData()" class="btn btn-outline-secondary" type="button" id="button-addon2">Añadir</button>
    </form>

    <div *ngIf="isError" class="alert alert-danger" role="alert">
        Ha pasado algo!
    </div>

    <ul class="list-group">
        <li *ngFor="let item of arrGatos" class="list-group-item">#{{item.id}} {{item.name}} - {{item.raza}} <button type="button" (click)="deleteGato(item.id)" class="btn btn-danger">Eliminar</button>
        </li>
    </ul>
</div>
